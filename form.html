<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container mt-5 p-4 bg-white shadow rounded">
    <h2 class="text-center mb-4">Application Form</h2>
    <form id="data-form" method="POST">
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="studentclass" class="form-label">Class</label>
          <select class="form-select" id="select" name="studentclass" required>
            <option value="">Select your class</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BCom">BCom</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="hobbies" class="form-label">Hobbies</label>
          <input type="text" class="form-control" id="hobbies" name="hobbies" placeholder="Enter your hobbies" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <div class="d-flex">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" id="gender-male" name="gender" value="Male" required>
              <label class="form-check-label" for="gender-male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="gender-female" name="gender" value="Female">
              <label class="form-check-label" for="gender-female">Female</label>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" id="cancelBtn" class="btn btn-action">Cancel</button>
        <button type="submit" name="submit" class="btn btn-action">Save</button>
    </div>
    

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="form.js"></script>
</body>
</html>
