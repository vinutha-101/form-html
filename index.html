<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application </title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="script.js"></script> 
</head>
<body>
  <div class="container">
    <div class="title">Application Form</div>
    <div class="content">
      
      <form onsubmit="saveFormData(event)">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" id="age" placeholder="Enter your age" required>
          </div>
          
          <div class="input-box" id="classbox">
            <span class="details">Class</span>
              <select name="classes" id="classdetail" required>
              <option value="">Select your class</option>
              <option value="1">BCA</option>
              <option value="2">BBA</option>   
              <option value="3">BCom</option>
            </select>
          </div>
          
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" id="city" placeholder="Enter your City" required>
          </div>
          
          <div class="input-box">
            <span class="details">Hobbies</span>
            <input type="text" id="hobbies" placeholder="Enter your hobbies" required>
          </div>
        </div>
        <div class="gender-details">
          
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
           
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
      
        <div class="button">
          <input type="reset" value="Cancel">
          <input type="submit" value="Save">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
