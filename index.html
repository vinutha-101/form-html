<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
        }

        .btn-add, .btn-edit, .btn-delete {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add:hover, .btn-edit:hover, .btn-delete:hover {
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Application List</h3>
            <a href="form.html" class="btn btn-add btn-sm px-4 py-2">+ Add New</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th class="col-12 col-sm-3 col-md-2 col-lg-2">Name</th>
                        <th class="col-12 col-sm-1 col-md-2 col-lg-3">Age</th>
                        <th class="col-12 col-sm-2 col-md-2 col-lg-2">Class</th>
                        <th class="col-12 col-sm-3 col-md-2 col-lg-2">City</th>
                        <th class="col-12 col-sm-5 col-md-3 col-lg-3">Hobbies</th>
                        <th class="col-12 col-sm-2 col-md-2 col-lg-2">Gender</th>
                        <th class="col-12 col-sm-5 col-md-3 col-lg-3">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-output"></tbody>
            </table>
        </div>
    </div>

    <script src="table.js"></script>
</body>
</html>
